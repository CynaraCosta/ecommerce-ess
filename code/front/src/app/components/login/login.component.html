<html>
<div class="grand-parent">
    <div class="container">
        <form class="login-form" [formGroup]="userForm">
            <h2>Login</h2>
            <mat-form-field class = "teste" appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput type="text" matInput formControlName="cpf" name="cpf">
                <!-- <mat-error *ngIf="this.userForm.controls.cpf.hasError">Favor preencher CPF</mat-error> -->
                <!-- <mat-error *ngIf="userForm.get('cpf').hasError('required')"></mat-error> -->
                <mat-error *ngIf="userForm.get('cpf')?.errors?.required">Favor preencher CPF</mat-error>
                <mat-error *ngIf="userForm.get('cpf')?.errors?.minLenght">Favor preencher CPF corretamente</mat-error>
                <mat-error *ngIf="userForm.get('cpf')?.errors?.maxLenght">Favor preencher CPF corretamente</mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" matInput formControlName="password"
                    name="password">
                <mat-error *ngIf="this.userForm.controls.password.hasError">Favor preencher senha</mat-error>
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field>
            <button (click)="loginRoute()" mat-raised-button type="submit" color="primary">Entrar</button>

            <a mat-button routerLink="/register">NÃ£o tem conta? Cadastre-se!</a>
        </form>
    </div>
</div>

</html>
