<html>
    <div class = "container">
        <form class="login-form">
            <h2>Login</h2>
            <mat-form-field appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput type="cpf" name="cpf">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" name="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">Entrar</button>

            <a mat-button href="/register" target="_blank">NÃ£o tem conta? Cadastre-se!</a>
        </form>
    </div>
</html>
