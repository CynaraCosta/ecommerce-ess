<div class="example-container">

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav class="box" [opened]=true mode="push" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/admin-profile-page">Fulano<mat-icon class="meio">account_circle</mat-icon>
                </a>
                <a mat-list-item routerLink="/products">Produtos<mat-icon class="meio">store</mat-icon></a>
                <a mat-list-item routerLink="/sales">Vendas<mat-icon class="meio">attach_money</mat-icon></a>
                <div *ngIf="false">
                    <a mat-list-item routerLink="/users">Usu√°rios <mat-icon class="meio">event_note</mat-icon></a>
                </div>
                <div class="absolute"><a mat-list-item (click)="logOut()" routerLink="/login">Sair</a></div>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>

            <h1>Admin Products</h1>
            <div class="grand-parent">
                <div class="container">
                    <form class="register-form" [formGroup]="userEditForm">
                        <mat-form-field class="seu-nome" appearance="fill">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Nome" maxlength="35" matInput formControlName="name"
                                name="password">
                            <mat-error *ngIf="this.userEditForm.controls.name.hasError">Favor fornecer nome</mat-error>
                        </mat-form-field>
                        <mat-form-field class="seu-email" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" maxlength="55" matInput formControlName="email"
                                name="password">
                            <mat-error *ngIf="this.userEditForm.controls.email.hasError">Favor preencher email
                                corretamente
                            </mat-error>
                            <mat-error *ngIf="userEditForm.get('email')?.errors?.email"></mat-error>
                        </mat-form-field>
                        <mat-form-field class="sua-senha" appearance="fill">
                            <mat-label>Senha</mat-label>
                            <input matInput [type]="showPassword ? 'text' : 'password'" maxlength="20" matInput
                                formControlName="password" name="password" placeholder="currUserPassword">
                            <mat-error *ngIf="this.userEditForm.controls.password.hasError">Favor fornecer senha
                            </mat-error>
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
