<html>
<app-navbar></app-navbar>

<mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let product of dataSource">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{product.name}}
            </mat-panel-title>
            <mat-panel-description>
                Modifique seu pedido
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field appearance="fill">
            <mat-label placeholder="1">Quantidade</mat-label>
            <input matInput type="number" min="1">
        </mat-form-field>

    </mat-expansion-panel>
</mat-accordion>
