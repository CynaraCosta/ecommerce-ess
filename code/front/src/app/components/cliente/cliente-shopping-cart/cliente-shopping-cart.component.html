    <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome do produto </th>
          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Deletar </th>
          <td mat-cell *matCellDef="let i=index">
            <button class="removeBtn" type="button">x</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <div class="shopButton">
        <a mat-raised-button color="primary" target="_blank">Comprar</a>
      </div>
