<html>
<app-navbar></app-navbar>

<mat-accordion class="parent">
    <mat-expansion-panel class="example-headers-align" *ngFor="let product of dataSource; let i = index;">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{product.name}}
            </mat-panel-title>
            <mat-panel-description>
                Modifique seu pedido
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="grand-parent">
            <div class="container">
                <div class="productInfo">
                    <mat-form-field class="qty" appearance="fill">
                        <mat-label class="qty" placeholder="1">Quantidade</mat-label>
                        <input matInput type="number" min="1" step="1" [(ngModel)]="quantities[i]">
                        <p class="errorQty" *ngIf="quantities[i] > product.stock">Estoque inexistente
                        </p>
                        <p class="errorQty" *ngIf="quantities[i] === 0">Valor menor que 1
                        </p>
                    </mat-form-field>

                    <p>Total deste item:</p>
                    <p class="price">{{formatPrice(quantities[i]*product.price)}}</p>


                    <a class="buttonRemove" mat-raised-button color="primary" target="_blank"
                        (click)="removeItemFromCart(i)">Remover produto</a>
                </div>
            </div>

        </div>



    </mat-expansion-panel>
</mat-accordion>

<p class="totalAmountText">Subtotal do carrinho:</p>
<p class="totalAmount">{{formatPrice(totalPrice())}}</p>

<div class="shopButton">
    <a mat-raised-button color="primary" target="_blank" (click)="continuePurchase()">Continuar</a>
</div>

</html>
