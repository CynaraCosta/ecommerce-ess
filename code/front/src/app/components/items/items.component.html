<div class="sec1">
    <h1> Venda de código {{getCurrentShopCode()}}</h1>
    <button mat-raised-button type="submit" color="primary" class="voltar" (click)="return()">Voltar
    </button>
</div>

<div class="grand-parent">
    <table mat-table [dataSource]="items" class="table">

        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let item"> {{item.qty}} </td>
        </ng-container>
    
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let item"> {{item.product.code}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let item"> {{formatPrice(item.product.price)}} </td>
        </ng-container>
    
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total produto </th>
            <td mat-cell *matCellDef="let item"> {{formatPrice(item.qty*item.product.price)}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data</td>
        </tr>
    
    </table>
</div>



<router-outlet></router-outlet>
