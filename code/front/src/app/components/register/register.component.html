<html>
<div class="grand-parent">
    <div class="cointainer">
        <form class="register-form" [formGroup]="userForm">
            <h1>Faça seu cadastro</h1>
            <mat-form-field class="seu-nome" appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex. Paulo" maxlength="35" matInput formControlName="name" name="password">
                <mat-error *ngIf="this.userForm.controls.name.hasError">Favor fornecer nome</mat-error>
            </mat-form-field>

            <mat-form-field class="seu-CPF" appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Ex. 12323434556" maxlength="11" matInput formControlName="CPF" name="CPF">
                <mat-error *ngIf="userForm.get('CPF')?.errors?.required">Favor preencher CPF corretamente</mat-error>
                <mat-error *ngIf="userForm.get('CPF')?.errors?.minLenght"></mat-error>
                <mat-error *ngIf="userForm.get('CPF')?.errors?.maxLenght"></mat-error>

            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" maxlength="20" matInput
                    formControlName="password" name="password">
                <mat-error *ngIf="this.userForm.controls.password.hasError">Favor fornecer senha</mat-error>
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field>

            <mat-form-field class="seu-email" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. meunome@gmail.com" maxlength="55" matInput formControlName="email"
                    name="email">
                <mat-error *ngIf="this.userForm.controls.email.hasError">Favor preencher email corretamente</mat-error>
                <mat-error *ngIf="userForm.get('email')?.errors?.email"></mat-error>

            </mat-form-field>

            <a mat-raised-button color="primary" (click)="createUser()" target="_blank">Cadastrar</a>
            <mat-error class="errorMsg" *ngIf="errorMsg">Favor preencher as informações corretamente!</mat-error>

            <a mat-button routerLink="/login">Fazer login!</a>

            <section>
                <mat-checkbox color="primary" value="userForm.get('offers')" class="checkbox" matInput
                    formControlName="offers" name="offers">Receber
                    promoções
                    no email</mat-checkbox>
            </section>
        </form>
    </div>
</div>

</html>
